name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Conductor:
    runs-on: ubuntu-latest

    env: 
      MONGO_CREDENTIALS: ${{ secrets.MONGO_CREDENTIALS }}

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Extract Runner IP Address
        id: ip
        uses: haythem/public-ip@v1.3

      - name: Whitelist Runner IP Address
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.AWS_INSTANCE_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

      - name: SSH into EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            export MONGO_CREDENTIALS=$MONGO_CREDENTIALS
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/actuator/health | grep -q 200; then
              curl -X POST http://localhost:8081/actuator/shutdown
            fi
            cd ~/Europe-Saviors
            git pull origin main
            cd ~/Europe-Saviors/appserver/
            ./gradlew build bootRun
            cd ~/Europe-Saviors/app/server/
            npm ci
            npm run build
            pm2 restart myApp

      - name: Revoke Runner IP Address
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.AWS_INSTANCE_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32
